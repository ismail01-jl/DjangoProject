{% extends 'magasin/base.html' %}
{% load static %}
{% block content %}
<style>
    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    .article-container {
        overflow: auto;
        border: 1px solid #000;
        padding: 10px;
    }

    .article-item {
        width: 25%;
        padding: 10px;
    }

    .article-wrapper {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        background-color: #f9f9f9;
        text-align: center;
    }

    .article-image {
        max-width: 100%;
        height: auto;
    }

    .article-details {
        margin-top: 10px;
    }

    .article-title {
        font-size: 18px;
        margin-bottom: 5px;
    }

    .article-price {
        font-size: 16px;
        color: #4caf50;
        margin-bottom: 0;
    }
</style>
<form method="POST" class="post-form">
    {% csrf_token %}
    <div class="container">
        <div class="article-container">
            <table>
                <tr>
                    {% for article in list %}
                    <td class="article-item">
                        <div class="article-wrapper">
                            <img src="media/{{ article.img }}" class="article-image" alt="">
                            <div class="article-details">
                                <h3 class="article-title">{{ article.libelle }}</h3>
                                <p class="article-price">{{ article.prix }} DT</p>
                            </div>
                        </div>
                    </td>
                    {% endfor %}
                </tr>
            </table>
        </div>
    </div>
</form>

</div>
{% endblock %}
