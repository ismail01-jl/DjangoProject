{% extends 'magasin/base.html' %}
{% block title %} Catalogue de produits {% endblock title %}
{% block content %}
<style>
    /* CSS pour le formulaire de recherche */
    .search-form {
        text-align: center;
        margin-bottom: 20px;
    }

    .search-form input[type="text"] {
        padding: 10px;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .search-form button[type="submit"] {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .search-form button[type="submit"]:hover {
        background-color: #45a049;
    }

    /* CSS pour le formulaire de filtrage */
    .filter-form {
        text-align: center;
        margin-bottom: 20px;
    }

    .filter-form select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-right: 10px;
    }

    .filter-form button[type="submit"] {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .filter-form button[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<p style="text-align: center; text-transform: uppercase; font-weight: bold;">Page catalogue</p>

<form method="GET" class="search-form">
    <input type="text" name="search" placeholder="Rechercher...">
    <button type="submit">Rechercher</button>
</form>

<form method="GET" class="filter-form">
    <select name="categorie" onchange="this.form.submit()">
        <option value="">Toutes les cat√©gories</option>
        {% for category in Categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Filtrer</button>
</form>

<div class="section-cards">
    {% for product in produits %}
    <div class="cards">
        <div class="img">
            <img src="/media/{{ product.image }}" alt="Image du produit">
        </div>
        <div class="desc">
            <p>{{ product.libelle }}</p>
            <p><b>{{ product.description }}</b></p>
        </div>
        <div class="buttons">
            <a href="{% url 'magasin:modifier_produit' product.id %}"><button class="modifier">Modifier</button></a>
            <a href="{% url 'magasin:supprimer_produit' product.id %}"><button class="supprimer">Supprimer</button></a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
