{% extends 'magasin/base.html' %}
{% block content %}
<style>
    form {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        display: flex;
        flex-wrap: wrap;
    }

    .form-col {
        flex: 1 1 50%;
        padding: 0 10px;
    }

    .form-col:last-child {
        padding-right: 0;
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 7px;
        margin-bottom: 20px; 
        box-sizing: border-box;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Modifier</button>
</form>
{% endblock %}
