<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete{{Post.title}}</title>
</head>

<body>
    <h1>Êtes-vous sûr de vouloir supprimer le Produit :{{ Post.title }} ?</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>
</body>

</html
